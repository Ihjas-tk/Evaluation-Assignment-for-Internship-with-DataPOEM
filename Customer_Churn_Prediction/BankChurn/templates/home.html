<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <script type="text/javascript">
     $(document).ready(function() {
    $('#myModal').modal('show');
    });
   </script>
    <title>Document</title>
    

  </head>
  <body>
  {% if out %}
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-dark text-center" >Prediction Result</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h3 class="text-dark">{{ out }}</h3>
              </div>
              <div class="modal-footer">


                <button type="reset" class="btn btn-secondary" data-dismiss="modal" >Close</button>
              </div>
            </div>
          </div>
        </div>
   {% endif %}
    <header id="home-section" style="background:url(./ml.png) center / cover no-repeat;">
      <div class="dark-overlay">
        
        <div class="home-inner container justify-center">
          <div class="row" id="rw">
            <div class="col-lg-8 ">
              <!-- style="margin-left: 20%;width:100%" -->
              <div class="card bg-dark card-form " >
                <div class="card-body ">
                   <h3 class="text-center">Prediction Form</h3>
                  <p class="text-center" >Enter Customer Details</p> 
                  <form name="frm" method="post" action="go" onsubmit="return validateForm()">
        
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Customer Id</label>
                      <div class="col-sm-3" >
                        <input type="text" class="form-control from-fixer" name="id">
                      </div>  
                      <label class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-3" >
                        <input type="text" class="form-control from-fixer" name="name">
                      </div> 
                        
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Gender</label>
                      <div class="col-sm-3" >
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input form-control " value="0">
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input form-control" value="1">
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                          </div>
                      </div>  
                      <label class="col-sm-2 col-form-label">Credit Score</label>
                      <div class="col-sm-3">
                        <input type="number" class="form-control" name="credit" min="1" max="900">
                      </div>
                      <script type="text/javascript">
                        function validateForm() {
                        let x = document.forms["frm"]["credit"].value;
                        let y = document.forms["frm"]["age"].value;
                        if (int(x) > 900 || int(y)<100  ) {
                          alert("Credit Too High");
                          return false;
                        }
                      }
                      </script>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Age</label>
                      <div class="col-sm-3">
                        <input type="number" class="form-control" name="age" min="1" max="100">
                      </div>
                      <label class="col-sm-2 col-form-label">Tenure</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" name="tenure">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Balance</label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" name="bal" >
                      </div>
                      <label class="col-sm-2 col-form-label">Products Used </label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" name="nop" >
                      </div>

                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Credit Card</label>
                      <div class="col-sm-3" >
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="card" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="card" id="inlineRadio2" value="0">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                          </div>
                        </div>

                      <label class="col-sm-2 col-form-label">Active Member</label>
                      <div class="col-sm-3" >
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="act" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="act" id="inlineRadio2" value="0">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                          </div>
                        </div>  
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Estimated Salary </label>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" name="sal">
                      </div>
                      <label class="col-sm-2 col-form-label">Location</label>
                      <div class="col-sm-3" >
                        <select class="custom-select form-control" name="loc">
                          <option value="ger" selected="">Germany</option>
                          <option value="spa">Spain</option>
                          <option value="frn">France</option>
                        </select>
                      </div>
                    </div>
                    <div class="text-center">
                      <input
                      type="Submit"
                      value="Predict"
                      class="btn btn-outline-light  btn-lg"
                    /> 

                     </div>                 
                     
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      //Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
