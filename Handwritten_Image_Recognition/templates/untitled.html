<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <script type="text/javascript">
     $(document).ready(function() {
    $('#myModal').modal('show');
    });
   </script>
    <title>Document</title>
    

  </head>
  <body>
  {% if out %}
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-dark text-center" >Prediction Result</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <h3 class="text-dark">{{ out }}</h3>
              </div>
              <div class="modal-footer">


                <button type="reset" class="btn btn-secondary" data-dismiss="modal" >Close</button>
              </div>
            </div>
          </div>
        </div>
   {% endif %}
    <header id="home-section" style="background:url(/static/images/ml.png) center / cover no-repeat;">
      <div class="dark-overlay">
        
        <div class="home-inner container justify-center">
          <div class="row" id="rw">
            <div class="col-lg-8 ">
              <!-- style="margin-left: 20%;width:100%" -->
              <div class="card bg-dark card-form " >
                <div class="card-body ">
                   <h3 class="text-center">Prediction Form</h3>
                  <p class="text-center" >Enter Customer Details</p> 
                  <form name="frm" method="post" action="go">
        
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Customer Id</label>
                      <div class="col-sm-3" >
                        <input type="text" class="form-control from-fixer" name="id">
                      </div>  
                      <label class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-3" >
                        <input type="text" class="form-control from-fixer" name="name">
                      </div> 
                        
                    </div>
                    

                    <div class="text-center">
                      <input
                      type="Submit"
                      value="Predict"
                      class="btn btn-outline-light  btn-lg"
                    /> 

                     </div>                 
                     
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      //Get the current year for the copyright
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
